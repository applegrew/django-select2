language: python
dist: xenial

python:
  - "3.6"
  - "3.7"
env:
  - DJANGO=20
  - DJANGO=21
  - DJANGO=22
  - DJANGO=master

matrix:
  fast_finish: true
  allow_failures:
    - env: DJANGO=master

addons:
  apt:
    packages:
      - chromium-chromedriver

install: pip install tox-travis codecov

before_script:
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
  - |
    if [[ -z $TOXENV ]]; then
      export TOXENV=py$(echo $TRAVIS_PYTHON_VERSION | sed -e 's/\.//g')-dj$DJANGO
    fi
  - echo $TOXENV

script: tox

after_success: codecov

stages:
  - test
  - name: deploy
    if: tag is present

jobs:
  include:
    - python: "3.5"
      env: TOXENV=docs
      addons:
        apt:
          packages:
            - python3-enchant
            - python-enchant
            - graphviz
    - language: node_js
      addons: {}
      install: npm install
      script: npm test
      node_js: lts/*
      cache: npm
    - stage: deploy
      python: "3.7"
      install: skip
      script: skip
      after_success: true
