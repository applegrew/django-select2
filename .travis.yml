language: python
sudo: false
services:
  - memcached
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"
  - "pypy3"
env:
  global:
    - DISPLAY=:99.0
  matrix:
    - DJANGO="<1.7,>=1.6"
    - DJANGO="<1.8,>=1.7"
    - DJANGO="<1.9,>=1.8"
matrix:
  fast_finish: true
  allow_failures:
    - env: DJANGO="<1.7,>=1.6"
    - python: "pypy"
    - python: "pypy3"
install:
  - pip install --upgrade pip
  - pip install -e .
  - pip install -r requirements_dev.txt
  - pip install Django$DJANGO
  - if [[ $TRAVIS_PYTHON_VERSION == 2* ]]; then pip install python-memcached; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then pip install python3-memcached; fi
  - pip install coveralls
  - sh -e /etc/init.d/xvfb start
script:
  - coverage run --source=django_select2 runtests.py
after_success:
  coveralls
