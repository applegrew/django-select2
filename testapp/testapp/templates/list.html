{% load url from future %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<h2>{{title}}</h2>
{% if create_new_href != '' %}
	<a href="{% url create_new_href %}">Create New</a>

{% endif %}
<ul>
    {% for e in object_list %}
        <li><a href="{% url href e.id %}">{{ e }}</a></li>
    {% endfor %}
</ul>
</body>
